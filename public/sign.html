            </div>
        </div>
	</div>

	</div>

<script type="text/javascript">
$(function() {
    // 服务器地址
    const HTTP = '';

    var codeInterval;

    var code = '',
        operator = '';

    // 返回
    $('#tabHead .back').on('click', function() {
        window.history.back(-1);
    });

    // 关闭
    $('#tabHead .close').on('click', function() {
        window.open("about:blank","_self").close();
    });

    // 选择运营商
    $('.btn').on('click', function() {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        operator = $(this).attr('name');
    });

    // 姓名验证
    $('#name').on('change', function() {
        let val = $(this).val();

        if (val.length > 8) {
            alert('姓名不可超过8个字符')
            return
        }
        if (!detection(1, val)) {
            alert('姓名只可输入中文')
            return
        }
    });

    // 手机号验证
    $('#phone').on('change', function() {
        let val = $(this).val();
        let is = detection(0, val);

        if (!is) {
            alert('请重新输入手机号')
        }
    });

    // 发送验证码
    $('.sendCode.send').on('click', function() {
        let isPhone = detection(0, $('#phone').val());

        if (!isPhone) {
            alert('请重新输入手机号');
            return
        }

        $.ajax({
            type: 'get',
            url: HTTP + '/api/getCode',
            success(res) {
                code = res.data.code;
                $('.sendCode.time').removeClass('hide');
                $('.sendCode.send').addClass('hide');

                codeInterval = setInterval(function() {
                    let time = $('.sendCode.time').data('time');

                    if (time < 0) {
                        clearInterval(codeInterval);
                        $('.sendCode.send').removeClass('hide');
                        $('.sendCode.time').addClass('hide');
                    }
                    else {
                        $('.sendCode.time').attr("data-time", time - 1).text(time - 1);
                    }
                }, 1000)

                alert('验证码已发送')
            }
        })
    });

    // 提交
    $('.submit').on('click', function() {
        var data = {
            name: $('#name').val(),
            phone: $('#phone').val(),
            code: $('#code').val(),
            operator: operator,
            distributorId: getUrlParam('distributorId')
        };

        if (operator == "") {
            alert('请选择运营商')
            return
        }
        if (!detection(1, data.name) || data.name.length > 8) {
            alert('请重新输入姓名')
            return
        }
        if (!detection(0, data.phone)) {
            alert('请重新输入手机号')
            return
        }
        if (code == '' || data.code != code) {
            alert('验证码有误')
            return
        }

        alert('已提交')
        $.ajax({
            type: 'get',
            url: HTTP + '/api/sign',
            data: data,
            success(res) {
                
            }
        })
    })

    // 验证 
    function detection (t, val, fn) {
        let is = false;
        switch(t) {
            // 手机号
            case 0:
                is = /^1[3456789]\d{9}$/.test(val);
                break;
            // 仅中文
            case 1:
                is = !(/[^\u4E00-\u9FA5]/g.test(val));
                break;
            // 仅字母
            case 2:
                is = !(/[^a-z]|[^A-Z]/g.test(val));
                break;
        }

        if (is && fn) fn();
        
        return is;
    }
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
})
</script>
